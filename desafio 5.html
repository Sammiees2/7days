    var arr_fruit = [];

    var arr_candy = [];
    
    while (answer != "não"){
    
        answer = prompt("você quer inserir um item na sua lista, sim ou não?").toLocaleLowerCase();
        
        if (answer == "não") {
            break;

        }
        
        if (answer == "sim") {
            
            product = prompt("insira o nome do produto a adicionar:"); 
            option = prompt("1 - produtos congelados \n 2 - frutas \n 3 - leite \n 4 - doces") 
            
            switch (option) {

                default :

            }
        }
    
       
        answer = prompt("deseja continuar, sim ou não?").toLocaleLowerCase();
    }
    
    alert(`Lista: \n produtos congelados: ${arr_freeze} \n frutas: ${arr_fruit} \n leite: ${arr_milk} \n doces: ${arr_candy}`);
